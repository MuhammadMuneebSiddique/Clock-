<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<main>
    <div class="h1">
        <h1>clock</h1>
    </div>
    <section class="clock">
            <div class="dateday">
                <span id="ddmmyy">April-3-2020</span><br>
                <span id="dd">saturday</span>
            </div>
            <div class="time">
            <div class="rightside">
                <div id="hour">00</div>
                <span class="clon">:</span>
            </div>
            <div class="leftside">
                <div id="minutes">00</div>
                <div class="sap">
                <div id="second">00</div>
                <span id="ampm">AM</span>
                </div>   
            </div> 
        </div>
    </section>
</main>    
<script src="./script.js"></script>
</body>
</html>
